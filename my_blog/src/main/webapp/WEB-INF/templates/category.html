<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>博客管理后台 | Dashboard v.2</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="pace-done body-small">
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img height="48px" width="48px" alt="image" class="img-circle" th:src="@{/img/headportrait.jpg}" />
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">小夏学抓哇</strong>
                             </span>  </span> </a>

                    </div>
                    <div class="logo-element">
                        X
                    </div>
                </li>

                <li>
                    <a th:href="@{/home}"><i class="fa fa-diamond"></i> <span class="nav-label">首页</span></a>
                </li>


                <li>
                    <a th:href="@{/category}"><i class="fa fa-pie-chart"></i> <span class="nav-label">分类管理</span>  </a>
                </li>
                <li>
                    <a href="<%=base%>admin/Post"><i class="fa fa-flask"></i> <span class="nav-label">文章管理</span></a>
                </li>

            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>

                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">欢迎登录博客管理后台</span>
                    </li>

                    <li>
                        <a th:href="@{/}">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>

                </ul>

            </nav>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">

                <div class="col-lg-12">
                    <div class="wrapper wrapper-content animated fadeInRight">

                        <div class="ibox-content m-b-sm border-bottom">
                            <div class="text-center p-lg">
                                <div class="form-group">

                                    <div class="col-sm-10">
                                        <div class="row">
                                           <div class="col-md-4"></div>
                                            <div class="col-md-2">
                                                <a th:href="@{/toaddCategory}">
                                                <button title="Create new cluster" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> <span class="bold">增加分类</span></button>
                                                </a>
                                            </div>


                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <table>
                            <tr th:each="category:${lists}">
                            <div class="faq-item">
                                <div class="row">
                                    <div class="col-md-8">
                                        <a data-toggle="collapse" href="" class="faq-question" th:text="${category.title}"></a>

                                    </div>
                                    <div class="col-md-2">
                                        <a th:href="@{'/edit/'+${category.id}}"><button type="button" class="btn btn-w-m btn-info">编辑</button></a>
                                    </div>
                                    <div class="col-md-2">
                                        <from th:action="@{'/del/'+${category.id}}" method="post">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <input name="action" value="delete" type="hidden"/>
                                            <button type="submit" class="btn btn-w-m btn-warning">删除</button>
                                        </from>

                                    </div>
                                </div>

                            </div>
                            </tr>
                        </table>

                    </div>
                </div>


            </div>

        </div>
        <div class="footer">
            <div class="pull-right">
                <%=new java.util.Date() %>
            </div>
            <div>
                <strong>Copyright</strong> 小夏变老夏 &copy; 2022
            </div>
        </div>
    </div>

</div>

<!-- Mainly scripts -->
<script src="<%=base %>js/jquery-2.1.1.js"></script>
<script src="<%=base %>js/bootstrap.min.js"></script>
<script src="<%=base %>js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="<%=base %>js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Flot -->
<script src="<%=base %>js/plugins/flot/jquery.flot.js"></script>
<script src="<%=base %>js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="<%=base %>js/plugins/flot/jquery.flot.spline.js"></script>
<script src="<%=base %>js/plugins/flot/jquery.flot.resize.js"></script>
<script src="<%=base %>js/plugins/flot/jquery.flot.pie.js"></script>
<script src="<%=base %>js/plugins/flot/jquery.flot.symbol.js"></script>
<script src="<%=base %>js/plugins/flot/jquery.flot.time.js"></script>

<!-- Peity -->
<script src="<%=base %>js/plugins/peity/jquery.peity.min.js"></script>
<script src="<%=base %>js/demo/peity-demo.js"></script>

<!-- Custom and plugin javascript -->
<script src="<%=base %>js/inspinia.js"></script>
<script src="<%=base %>js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="<%=base %>js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="<%=base %>js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
<script src="<%=base %>js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="<%=base %>js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="<%=base %>js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="<%=base %>js/demo/sparkline-demo.js"></script>


</body>
</html>
